<div class="tool-container">
    <div class="tool-header">
        <h2>Base64 Converter</h2>
        <div class="tool-actions">
            <button class="button" id="encodeBtn">Encode</button>
            <button class="button" id="decodeBtn">Decode</button>
            <button class="button secondary" id="swapBtn">Swap</button>
            <button class="button secondary" id="clearBtn">Clear</button>
        </div>
    </div>
    <div class="editors-container">
        <div class="editor-section">
            <div class="editor-label">Input</div>
            <div class="editor-wrapper" id="inputEditor"></div>
        </div>
        <div class="editor-section">
            <div class="editor-label">Output</div>
            <div class="editor-wrapper" id="outputEditor"></div>
        </div>
    </div>
</div>
