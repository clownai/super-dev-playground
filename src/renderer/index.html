<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Dev Playground</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/titlebar.css">
    <link rel="stylesheet" href="styles/editors.css">
    <link rel="stylesheet" href="styles/notifications.css">
</head>
<body>
    <!-- Custom title bar -->
    <div class="titlebar">
        <div class="titlebar-title">Super Dev Playground</div>

                <div class="category">

            <div id="tool-container"></div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/notifications.js" type="module"></script>
    <script src="scripts/theme.js" type="module"></script>
    <script src="scripts/titlebar.js" type="module"></script>
    <script src="scripts/navigation.js" type="module"></script>
    <script src="scripts/tools/index.js" type="module"></script>
</body>
</html>
